<table class="vis-editor-agg-editor-ranges form-group">
  <tr>
    <th>
      <label>From</label>
    </th>
    <th>
      <label>To</label>
    </th>
    <th colspan="2">
      <label>Color</label>
    </th>
  </tr>

  <tr
    ng-repeat="range in vis.params.ranges track by $index">
    <td>
      <input
        ng-model="range.from"
        type="number"
        class="form-control" />
    </td>
    <td>
      <input
        ng-model="range.to"
        type="number"
        class="form-control" />
    </td>
    <td>
      <input
        ng-model="range.color"
        type="color"
        class="form-control" />
    </td>
    <td>
      <button
        type="button"
        ng-click="vis.params.ranges.splice($index, 1)"
        class="btn btn-danger btn-xs">
        <i class="fa fa-times"></i>
      </button>
    </td>
  </tr>
</table>

<div
  ng-click="vis.params.ranges.push({})"
  class="sidebar-item-button primary">
  Add Range
</div>
